name: Prettier Check

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  prettier:
    name: Prettier format check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
     
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Run Prettier check
        run: pnpm format:check
